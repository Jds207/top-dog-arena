<!-- Arena-Style Homepage -->
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  
  <!-- Arena Overview Banner -->
  <arena-banner 
    [contestTitle]="'Top Meme Showdown - August 2025'"
    [startDate]="'August 1, 2025'"
    [endDate]="'August 31, 2025'"
    [tagline]="'The ultimate battle arena where memes clash and legends are born'">
  </arena-banner>
  
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Featured Battle Panel -->
    <battle-card 
      [battle]="currentBattle"
      (voteSubmitted)="onVoteSubmitted($event)">
    </battle-card>
    
    <!-- Statistics Section -->
    <stats-panel 
      [stats]="arenaStats">
    </stats-panel>
    
    <!-- Call to Action -->
    <call-to-action 
      (nominatePlayer)="onNominatePlayer()"
      (claimNFT)="onClaimNFT()">
    </call-to-action>
    
  </div>
  
  <!-- Footer -->
  <footer-panel 
    [stats]="footerStats">
  </footer-panel>
  
</div>
