<!-- Responsive Gaming Header with Mobile-First Design -->
<header class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 border-b border-orange-500/20 fixed top-0 left-0 right-0 z-50 shadow-2xl">
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
    <div class="flex items-center justify-between h-16 sm:h-18 md:h-20">
      
      <!-- Brand/Logo - Responsive sizing -->
      <div class="flex items-center">
        <div class="text-xl sm:text-2xl md:text-3xl font-bold text-white flex items-center space-x-2 md:space-x-3">
          <span class="text-orange-500 text-2xl sm:text-3xl md:text-4xl">ğŸŸï¸</span>
          <!-- Mobile: Show "TDA" -->
          <span class="sm:hidden bg-gradient-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">
            TDA
          </span>
          <!-- Tablet: Show "Top Dog" -->
          <span class="hidden sm:inline md:hidden bg-gradient-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">
            Top Dog
          </span>
          <!-- Desktop: Show full name -->
          <span class="hidden md:inline bg-gradient-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">
            Top Dog Arena
          </span>
        </div>
      </div>

      <!-- Desktop Navigation (lg+) -->
      <nav class="hidden lg:flex items-center space-x-6 xl:space-x-8">
        <a routerLink="/" 
           class="group relative px-3 py-2 xl:px-4 xl:py-3 text-white font-semibold text-base xl:text-lg hover:text-orange-400 transition-all duration-300">
          <span class="flex items-center space-x-2">
            <span class="text-lg xl:text-xl">ğŸ </span>
            <span>Home</span>
          </span>
          <div class="absolute inset-x-0 bottom-0 h-0.5 bg-gradient-to-r from-orange-400 to-orange-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 rounded-full"></div>
        </a>
        
        <a routerLink="/player-landing-page" 
           class="group relative px-3 py-2 xl:px-4 xl:py-3 text-white font-semibold text-base xl:text-lg hover:text-orange-400 transition-all duration-300">
          <span class="flex items-center space-x-2">
            <span class="text-lg xl:text-xl">ğŸ®</span>
            <span>Player Hub</span>
          </span>
          <div class="absolute inset-x-0 bottom-0 h-0.5 bg-gradient-to-r from-orange-400 to-orange-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 rounded-full"></div>
        </a>
        
        <a routerLink="/tournaments" 
           class="group relative px-3 py-2 xl:px-4 xl:py-3 text-white font-semibold text-base xl:text-lg hover:text-orange-400 transition-all duration-300">
          <span class="flex items-center space-x-2">
            <span class="text-lg xl:text-xl">ğŸ†</span>
            <span>Tournaments</span>
          </span>
          <div class="absolute inset-x-0 bottom-0 h-0.5 bg-gradient-to-r from-orange-400 to-orange-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 rounded-full"></div>
        </a>
        
        <a routerLink="/leaderboard" 
           class="group relative px-3 py-2 xl:px-4 xl:py-3 text-white font-semibold text-base xl:text-lg hover:text-orange-400 transition-all duration-300">
          <span class="flex items-center space-x-2">
            <span class="text-lg xl:text-xl">ğŸ“Š</span>
            <span>Leaderboard</span>
          </span>
          <div class="absolute inset-x-0 bottom-0 h-0.5 bg-gradient-to-r from-orange-400 to-orange-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 rounded-full"></div>
        </a>
        
        <!-- Desktop CTA Button -->
        <div class="ml-4 xl:ml-6">
          <a routerLink="/player-landing-page" 
             class="inline-flex items-center space-x-2 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold px-4 py-2 xl:px-6 xl:py-3 rounded-full text-sm xl:text-base shadow-lg hover:shadow-orange-500/50 transform hover:scale-105 transition-all duration-300">
            <span class="text-base xl:text-lg">ğŸš€</span>
            <span>Join Arena</span>
          </a>
        </div>
      </nav>

      <!-- Tablet Navigation (md to lg) -->
      <nav class="hidden md:flex lg:hidden items-center space-x-4">
        <a routerLink="/" 
           class="flex items-center justify-center w-12 h-12 text-white hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200"
           title="Home">
          <span class="text-2xl">ğŸ </span>
        </a>
        <a routerLink="/player-landing-page" 
           class="flex items-center justify-center w-12 h-12 text-white hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200"
           title="Player Hub">
          <span class="text-2xl">ğŸ®</span>
        </a>
        <a routerLink="/tournaments" 
           class="flex items-center justify-center w-12 h-12 text-white hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200"
           title="Tournaments">
          <span class="text-2xl">ğŸ†</span>
        </a>
        <a routerLink="/leaderboard" 
           class="flex items-center justify-center w-12 h-12 text-white hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200"
           title="Leaderboard">
          <span class="text-2xl">ğŸ“Š</span>
        </a>
        <!-- Tablet CTA -->
        <a routerLink="/player-landing-page" 
           class="ml-2 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold px-4 py-2 rounded-full text-sm shadow-lg transform hover:scale-105 transition-all duration-300">
          Join
        </a>
      </nav>

      <!-- Mobile Menu Button (sm and below) -->
      <div class="md:hidden">
        <button type="button" 
                (click)="toggleMobileMenu()"
                class="inline-flex items-center justify-center w-12 h-12 rounded-lg text-white hover:text-orange-400 hover:bg-slate-800/50 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all duration-200"
                aria-controls="mobile-menu" 
                [attr.aria-expanded]="isMobileMenuOpen()">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger Icon -->
          <svg class="w-6 h-6" 
               [class.hidden]="isMobileMenuOpen()" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor" 
               stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close Icon -->
          <svg class="w-6 h-6" 
               [class.hidden]="!isMobileMenuOpen()" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor" 
               stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu (sm and below) -->
  <div class="md:hidden" 
       [class.hidden]="!isMobileMenuOpen()"
       id="mobile-menu">
    <div class="px-4 sm:px-6 pt-2 pb-6 space-y-2 bg-gradient-to-b from-slate-800 to-slate-900 border-t border-orange-500/20">
      <!-- Mobile Navigation Links -->
      <a routerLink="/" 
         (click)="closeMobileMenu()"
         class="flex items-center space-x-3 px-4 py-3 text-white font-medium text-base sm:text-lg hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200">
        <span class="text-xl sm:text-2xl">ğŸ </span>
        <span>Home</span>
      </a>
      
      <a routerLink="/player-landing-page" 
         (click)="closeMobileMenu()"
         class="flex items-center space-x-3 px-4 py-3 text-white font-medium text-base sm:text-lg hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200">
        <span class="text-xl sm:text-2xl">ğŸ®</span>
        <span>Player Hub</span>
      </a>
      
      <a routerLink="/tournaments" 
         (click)="closeMobileMenu()"
         class="flex items-center space-x-3 px-4 py-3 text-white font-medium text-base sm:text-lg hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200">
        <span class="text-xl sm:text-2xl">ğŸ†</span>
        <span>Tournaments</span>
      </a>
      
      <a routerLink="/leaderboard" 
         (click)="closeMobileMenu()"
         class="flex items-center space-x-3 px-4 py-3 text-white font-medium text-base sm:text-lg hover:text-orange-400 hover:bg-slate-800/50 rounded-lg transition-all duration-200">
        <span class="text-xl sm:text-2xl">ğŸ“Š</span>
        <span>Leaderboard</span>
      </a>
      
      <!-- Mobile CTA -->
      <div class="pt-4 border-t border-orange-500/20">
        <a routerLink="/player-landing-page" 
           (click)="closeMobileMenu()"
           class="flex items-center justify-center space-x-2 w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold px-6 py-4 rounded-lg text-base sm:text-lg shadow-lg transform hover:scale-105 transition-all duration-300">
          <span class="text-lg sm:text-xl">ğŸš€</span>
          <span>Join Arena</span>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Main Content Area -->
<main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 pt-20 sm:pt-22 md:pt-24">
  <router-outlet></router-outlet>
